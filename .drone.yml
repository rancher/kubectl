---

kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: manifest
  image: rancher/dapper:v0.6.0
  volumes:
    - name: docker
      path: /var/run/docker.sock
  commands:
  - dapper manifest-create-and-push.sh
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      - refs/head/master
    event:
      - push

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

depends_on:
- amd64
- arm64
- s390x
