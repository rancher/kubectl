---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: validate-versions
    image: rancher/dapper:v0.6.0
    volumes:
      - name: docker
        path: /var/run/docker.sock
    commands:
    - dapper check-versions.sh
    when:
      instance:
        - drone-pr.rancher.io
      event:
        - pull_request

  - name: docker-build-publish
    image: rancher/dapper:v0.6.0
    volumes:
      - name: docker
        path: /var/run/docker.sock
    commands:
    - dapper image-build-and-push.sh
    environment:
      DOCKER_PASSWORD:
        from_secret: docker_password
      DOCKER_USERNAME:
        from_secret: docker_username
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/head/master
      event:
        - push

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

