---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: docker-build
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      password:
        from_secret: docker_password
      repo: "rancher/kubectl"
      build_args:
        - ARCH=amd64
      tag: "amd64"
      dry_run: true
      username:
        from_secret: docker_username
    when:
      instance:
        - drone-pr.rancher.io
      ref:
        - refs/pull/*/head
      event:
        - pull_request

  - name: docker-publish
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      password:
        from_secret: docker_password
      repo: "rancher/kubectl"
      build_args:
        - ARCH=amd64
        - KUBERNETES_RELEASE=${DRONE_TAG}
      tag: "${DRONE_TAG}-amd64"
      username:
        from_secret: docker_username
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/head/master
        - refs/tags/*
      event:
        - tag

volumes:
- name: docker
  host:
    path: /var/run/docker.sock

